<script>
function myCheckKeys(event){

    document.getElementById('myDiv01').innerHTML += 
       String.fromCharCode(event.keyCode)

     if (String.fromCharCode(event.keyCode) == 'A') {

       document.getElementById('myAnswer').value =
         parseFloat(document.getElementById('myInput01').value) +
         parseFloat(document.getElementById('myInput02').value) 


} else if (String.fromCharCode(event.keyCode) == 'I') {

       document.getElementById('myInteger').value =
         parseFloat(document.getElementById('myLetter').value)



}


}
</script>
<body onKeyDown="{myCheckKeys(event)}">
