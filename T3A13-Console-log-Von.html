    padding: 0em 1em;

<h2 style="text-align:center;font-size:60px;;background-color:darkblue;color:white;font-family:andalus;">T3A13-Console.log-Von</h1>
<h3 align=center>


<b style="font-size:30px;color:darkred;">ctrl-shift-i to activate console</b><br><br>

<B>REFERENCE:</B><a href=https://developer.mozilla.org/en-US/docs/Web/API/Console/log>https://developer.mozilla.org/en-US/docs/Web/API/Console/log</a><br><br>


<input type=button value="console.log" onclick="{
 console.log('Hello Console')
}"><br><br>


<input type=button value="console.info" onclick="{
 console.info('%cwow', 'color:green;background-color:yellow');
}"><br><br>


<input type=button value="variables" onclick="{
  myString = 'Von'
  myInt = 17
  myFloat = 4.343
  console.log(myString + ' His age is '+myInt)
}"><br><br>

<input type=button value="console.error" onclick="{
   console.error('There is an error in your system')
}"><br><br>

<input type=button value="console.trace" onclick="{
   console.trace()
}"><br><br>

<input type=button value="console.time" onclick="{
   console.time('Test Loop')
    for(x=0; x<= 50000; x++){y=x}
     console.timeEnd('Test Loop')
}"><br><br>

<input type=button value="console.memory" onclick="{
   console.error(console.memory)
}"><br><br>

<input type=button value="console.profile" onclick="{
   console.profile('Test Profile')
    // later, after processing pixels
   console.profileEnd('Test Profile')
}"><br><br>

<input type=button value="console.assert(true)" onclick="{
   console.assert(true, 'do not log this')
}"><br><br>

<input type=button value="console.assert(false)" onclick="{
   console.assert(false, 'Log this')
}"><br><br>

<input type=button value="console.group" onclick="{
   console.group('1')
   console.group('2')
    console.groupEnd('1')
    console.groupEnd('2')
}"><br><br>

<input type=button value="console.count" onclick="{
   for (myLoop=0; myLoop<=4; myLoop++){
       console.count('Counting')
  }
}"><br><br>

<input type=button value="console.clear()" onclick="{
   console.clear()
}"><br><br>

<input type=button value="console.table()" onclick="{
   for (myLoop=0; myLoop<=4; myLoop++){
      console.table([{name: 'Von' , age:myLoop}])
    }
}"><br><br>

<input type=button value="console.info" onclick="{
  console.info(Phone)
}"><br><br>
